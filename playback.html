<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playback VOD</title>


<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-table.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/playback.js"></script>
<script src="rse_player/js/play/rsePlayer.js"></script>

</head>
<body onload="onload()">
	<div class="modal fade" id="inputIndexModal" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 style="text-align: center" class="modal-title">Select VOD</h3>
				</div>
				<div class="modal-body">
					<table class="table table-striped table-hover" data-toggle="table"
						id="idTable" data-click-to-select="true">
						<thead>
							<tr>
								<th data-field="state" data-checkbox="true"></th>
								<th data-field="name">VOD Name</th>
								<th data-field="id">ID</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" onclick="play()"
						style="width: 120px; font-size: 16px">Start to play</button>
				</div>
			</div>

		</div>
	</div>

	<div class="modal fade body" id="playModal" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true" style="display: none">
		<div class="modal-dialog" style="width:1010px">
			<div class="modal-content">
				<div class="modal-body">
					<div id="dynamicPlaybackDiv" style="display: none"></div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
